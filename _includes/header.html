<header class="header" id="header">
  <div class="container">
    <div class="row">
      <div class="header__inner col col-12">

        <div class="logo">
          <a class="logo__link" href="{{ site.baseurl }}/">
            <img class="logo__image" src="/images/logo.svg" alt="{{ site.data.settings.title }}">
          </a>
        </div>

        <div class="hamburger">
          <div></div>
        </div>

        <nav class="main-nav" aria-label="Main menu">
          <div class="nav-button">
            <ul class="nav__list list-reset">
              {% for item in site.data.settings.menu_settings.menu_items %}
              {% if item.submenu %}
              <li class="nav__item dropdown">
                <span class="nav__link dropdown-toggle">{{ item.title }} <i class="ri-arrow-down-s-line"></i></span>
                <div class="dropdown-menu">
                  {% for submenu-item in item.submenu %}
                  <a href="{{ submenu-item.url }}" class="nav__link{% if page.url contains submenu-item.url %} active-link{% endif %}">{{submenu-item.title}}</a>
                  {% endfor %}
                </div>
              </li>
              {% else %}
              <li class="nav__item">
                <a href="{{ item.url | relative_url }}" class="nav__link{% if page.url contains item.url %} active-link{% endif %}">{{ item.title }}</a>
              </li>
              {% endif %}
              {% endfor %}
            </ul>
          </div>
        </nav>

      </div>
    </div>
  </div>
</header>
